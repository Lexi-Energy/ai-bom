name: Publish Agent SDK to PyPI

on:
  push:
    tags:
      - "sdk-v*"

permissions:
  id-token: write
  contents: read

jobs:
  test:
    name: Test before publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install dependencies
        run: cd trusera-agent-sdk && pip install -e ".[dev]"

      - name: Lint
        run: cd trusera-agent-sdk && ruff check .

      - name: Run tests
        run: cd trusera-agent-sdk && pytest -v --tb=short

  publish:
    needs: [test]
    runs-on: ubuntu-latest
    environment: pypi

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install build

      - name: Build package
        run: cd trusera-agent-sdk && python -m build

      - name: Verify package
        run: |
          pip install twine
          twine check trusera-agent-sdk/dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@76f52bc884231f62b54e04e68d238b8b37178154 # v1.12.4
        with:
          packages-dir: trusera-agent-sdk/dist/
          password: ${{ secrets.PYPI_API_TOKEN }}
